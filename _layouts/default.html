---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">

  {% include head.html %}

  <body class="site">

    {% if site.google_tag_manager %}

      <!-- Google Tag Manager (noscript) -->
      <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <!-- End Google Tag Manager (noscript) -->

    {% endif %}

    {% include header.html %}

    <div class="hero lazyload" data-bg="{{ site.url }}{{ site.baseurl }}/assets/images/{{ site.main_background }}">
      <div class="hero__wrap">
        <h1 class="hero__title">{{ site.title | escape }}</h1>
        <p class="hero__meta">{{ site.tagline }}</p>
      </div>
    </div>

    <main class="site__content">

      <!-- 포트폴리오 요악 정보가 담길 곳 / 원래 없던 소스 -->
      <section class="summary">
        <div class="container">
          <div class="summary_info">
            <!-- 커스텀 파서 비슷한걸 구현하기 위해 분리 -->
          </div>
        </div>
      </section>

      <!-- 기존에 있던 블로그 게시글 -->
      <section class="blog">
        <div class="container">
          <div class="post-list" itemscope="" itemtype="http://schema.org/Blog">

            {% for post in site.pages %} <!-- site.posts에서 site.pages로 변경 (파일 이름에 날짜 안써도 됨) -->
              {% include card.html %}
            {% endfor %}

            <!-- {% include pagination.html %} -->
          </div>
        </div>
      </section>
    </main>

    {% include footer.html %}

    <script>
      /* 커스텀 파서 비슷한 것 */
      var src = '{{ content }}';
      var ss = src.split('<!--SPLIT_POINT-->');
      src = ss[0];
      src += '<div class=multi>';
      src += '<div>' + ss[1] + '</div>';
      src += '<div>' + ss[2] + '</div>';
      src += '</div>';
      src += ss[3];
      document.querySelector('div.summary_info').innerHTML = src;
    </script>
  </body>

</html>
