# SITE CONFIGURATION
title: Dark Tornado's Portfolio # your site title
author: Dark Tornado # You :P
description: > # Meta description of Homepage
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/Portfolio" # the subpath of your site, e.g. /blog
url: "https://darktornado.github.io/" # the base hostname & protocol for your site, e.g. http://example.com

# SEO PLUGIN
social:
  name: Your Name
  links:
    - https://twitter.com/BenBalter
    - https://www.facebook.com/ben.balter
    - https://www.linkedin.com/in/BenBalter
    - https://plus.google.com/+BenBalter
    - https://github.com/benbalter
    - https://keybase.io/benbalter

# THEME SETTINGS
navigation: # Navigation links
  - {name: 'Home', link: '/'}
  - {name: 'About', link: '/about'}
  - {name: 'Blog', link: 'https://darktornado.github.io/blog/'}

tagline: >
  Android Application & Web Developer

main_background: DarkTornado.png # Main background image: use the path from /assets/img/ => This will output /assets/images/sleek_lg.jpg

email: dt3141592@naver.com # email for form submission

github_username: DarkTornado # replace with your_github_username or comment to remove link from footer
instagram_username: _dt314 # replace with your_instagram_username or comment to remove link from footer

disqus:
  shortname: Not enabled yet # to enable comments replace with your_disqus_shortname

# google_tag_manager: GTM-XXXXXXX # Uncomment to enable GTM. Replace GTM-XXXXXXX with your GTM container ID

service_worker: true

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge # or pygments or null
# theme: jekyll-sleek # Uncomment if you're using the theme as a ruby gem
exclude:
  - README.md
  - README_Theme.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
